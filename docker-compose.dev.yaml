# Docker-compose override for development
services:
  cod2_server:
    build:
      context: .
      args:
        COD2_VERSION: "1_3"
        COD2_LNXDED_TYPE: "_nodelay_va_loc"
        LIBCOD_TYPE: "ibuddieat"  # Options: "voron" or "ibuddieat"
        LIBCOD_MYSQL_TYPE: "0"
        LIBCOD_SPEEX_ENABLE: "0"
    image: bgauduch/cod2server:dev
