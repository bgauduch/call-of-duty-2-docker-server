name: Update Docker Hub Description

on:
  push:
    branches:
      - master
    paths:
      - 'README.md'
      - '.github/workflows/dockerhub-description.yml'

permissions:
  contents: read

jobs:
  update-description:
    name: Update Docker Hub Repository Description
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@e98e4d1628a5f3be2be7c231e50981aee98723ae # v4.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: bgauduch/cod2server
          readme-filepath: ./README.md
          enable-url-completion: true

      - name: Create job summary
        run: |
          echo "## 📝 Docker Hub Description Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`bgauduch/cod2server\`" >> $GITHUB_STEP_SUMMARY
          echo "- Source: \`README.md\`" >> $GITHUB_STEP_SUMMARY
          echo "- Event: Push to master" >> $GITHUB_STEP_SUMMARY
