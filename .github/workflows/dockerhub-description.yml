name: Update Docker Hub Description

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - '.github/workflows/dockerhub-description.yml'

permissions:
  contents: read

jobs:
  update-description:
    name: Update Docker Hub Repository Description
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: bgauduch/cod2server
          readme-filepath: ./README.md
          enable-url-completion: true

      - name: Create job summary
        run: |
          echo "## ðŸ“ Docker Hub Description Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`bgauduch/cod2server\`" >> $GITHUB_STEP_SUMMARY
          echo "- Source: \`README.md\`" >> $GITHUB_STEP_SUMMARY
          echo "- Event: Push to main" >> $GITHUB_STEP_SUMMARY
