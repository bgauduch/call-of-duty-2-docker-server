name: Bug Report
description: Report a bug or issue with the Call of Duty 2 Docker Server
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start server with '...'
        2. Connect to '...'
        3. Execute command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: image-tag
    attributes:
      label: Docker Image Tag
      description: Which image tag are you using?
      placeholder: "e.g., latest, 1_3_nodelay_va_loc"
    validations:
      required: true

  - type: input
    id: docker-version
    attributes:
      label: Docker Version
      description: Output of `docker --version`
      placeholder: "e.g., Docker version 24.0.7"
    validations:
      required: true

  - type: input
    id: docker-compose-version
    attributes:
      label: Docker Compose Version
      description: Output of `docker-compose --version` or `docker compose version`
      placeholder: "e.g., Docker Compose version v2.23.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      placeholder: "e.g., Ubuntu 22.04, Debian 12, macOS 14"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Server Logs
      description: Please paste relevant server logs (use `docker-compose logs cod2_server` or `./scripts/dev-logs.sh`)
      render: shell
      placeholder: Paste logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, configuration files, etc.)
      placeholder: Any additional information...
